# WaterMe! Garden Configuration
# This file contains the main garden settings and configuration

[Garden]
# Name of your garden
name = Test Garden

# Smart Features
# Enable intelligent plant placement and zone optimization
smart_features_enabled = True

# Simulation Mode
# Enable mock GPIO for development/testing (no real relays)
simulate = True

# City and location for weather/solar calculations
city = Yorkton

# GPS coordinates (latitude, longitude)
# Used for solar time calculations and weather data
gps_lat = 51.212045
gps_lon = -102.461243

# Operating mode
# manual = user controlled scheduling
# smart = automated scheduling (coming soon)
mode = smart

# Timezone for scheduling and time calculations
timezone = America/Winnipeg

# Timer multiplier for global watering adjustments
# 1.0 = normal watering, 2.0 = double water, 0.5 = half water
timer_multiplier = 1

# Well Water Management Settings (Future Feature)
# These settings will help manage water flow for well systems
# by limiting total GPH usage and tracking reservoir capacity
[Well_Water]
# Maximum gallons per hour your well can safely provide
# 0 = disabled (no limit)
max_flow_rate_gph = 0

# Capacity of your water storage tank in gallons
# 0 = disabled (no reservoir tracking)
reservoir_size_gallons = 0

# Time needed for reservoir to refill after depletion (minutes)
# 0 = disabled (no recharge time tracking)
recharge_time_minutes = 0
